<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

                <button class="btn saveBtn col-md-1"></button>
            </div>

                    <span class="input-group-text time-block">8:00am</span>
                </div>
                <textarea id="8am" aria-label="with textarea" class="form-control"></textarea>
                <button class="saveBtn" type="button" id="btn8">Save </button>
            </div>

                    <span class="input-group-text time-block">12:00pm</span>
                </div>

            </div>

    </div>
